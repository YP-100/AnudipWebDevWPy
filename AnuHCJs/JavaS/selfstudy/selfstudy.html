<!-- Write a program that reads the JSON object and dynamically creates an HTML page to display the user's information with the below following details:
• A heading displaying "User Information"
• A section to display user details (Name, Age, Email)
• Takes a JSON object containing user information.
• Dynamically creates HTML elements to display the user's name, age, and email.
• Appends the created elements to the HTML page.
Use an external stylesheet or bootstrap for styling.
 -->






<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Information</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">User Information</h1>
    <div id="user-info" class="card p-4 shadow-sm">

    </div>

    <!-- <div id="user-info2" class="card p-4 shadow-sm">

    </div> -->
  </div>

  <script>
 
    const user = {
      name: "Yash Palav",
      age: 22,
      email: "yashpalav@gmail.com"
    };
    // const user2 = {
    //   name: "Rakesh Sharma",
    //   age: 28,
    //   email: "rakeshsharma@gmail.com"
    // };

    
    const userInfoDiv = document.getElementById("user-info");
    
    const nameElement = document.createElement("p");
    nameElement.innerHTML = `<strong>Name:</strong> ${user.name}`;
    
    const ageElement = document.createElement("p");
    ageElement.innerHTML = `<strong>Age:</strong> ${user.age}`;
    
    const emailElement = document.createElement("p");
    emailElement.innerHTML = `<strong>Email:</strong> ${user.email}`;
    
    
    
    // const userInfoDiv2 = document.getElementById("user-info2");

    // const nameElement = document.createElement("p");
    // nameElement.innerHTML = `<strong>Name:</strong> ${user2.name}`;

    // const ageElement = document.createElement("p");
    // ageElement.innerHTML = `<strong>Age:</strong> ${user2.age}`;

    // const emailElement = document.createElement("p");
    // emailElement.innerHTML = `<strong>Email:</strong> ${user2.email}`;


    userInfoDiv.appendChild(nameElement);
    userInfoDiv.appendChild(ageElement);
    userInfoDiv.appendChild(emailElement);

    // userInfoDiv2.appendChild(nameElement);
    // userInfoDiv2.appendChild(ageElement);
    // userInfoDiv2.appendChild(emailElement);


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
