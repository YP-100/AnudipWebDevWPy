<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <!-- jsut some styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Random Image Gallery</h1>
  <button id="loadImagesBtn">Load Random Images</button>
  <div class="gallery" id="gallery"></div>

  <script>
    const loadImagesBtn = document.getElementById('loadImagesBtn');
    const gallery = document.getElementById('gallery');
// event listner will listen to click and do everything inside
    loadImagesBtn.addEventListener('click', () => {
      gallery.innerHTML = ''; // this will Clear existing images
      for (let i = 0; i < 50; i++) {

        // this will fetch random image from an site named picsum which have images with random id 
        // and i have given the id using math.random so random id = random  pic

        const imgUrl = `https://picsum.photos/${parseInt(Math.random()* 1000)}`;
        console.log(imgUrl);
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = imgUrl;
        card.appendChild(img);
        gallery.appendChild(card);
      }
    });
  </script>
</body>
</html>
