<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    
  <div class="container">
    <h2 class="text-center mb-4">User Information</h2>
    <div id="userInfo" class="card p-4 shadow"></div>
  </div>

  <script>
//json data
    const user = {
      name: "Yash Palav",
      age: 21,
      email: "yash@gmail.com"
    };

    const userInfoDiv = document.getElementById('userInfo');
//what (content) that should be populated in the div
    const nameEl = document.createElement('p');
    nameEl.innerHTML = `<strong>Name:</strong> ${user.name}`;

    const ageEl = document.createElement('p');
    ageEl.innerHTML = `<strong>Age:</strong> ${user.age}`;

    const emailEl = document.createElement('p');
    emailEl.innerHTML = `<strong>Email:</strong> ${user.email}`;


    //populate the div
    userInfoDiv.appendChild(nameEl);
    userInfoDiv.appendChild(ageEl);
    userInfoDiv.appendChild(emailEl);
  </script>

</body>
</html>
