<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div>
        <h1>Sample Online Items and Prices</h1>
        <table border="1" align="center" cellpadding="20" cellspacing="1">
            <tr>
                <th bgcolor="blue"><b>Item</b></th>
                <th bgcolor="blue"><b>Price</b></th>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>HeadPhones</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$300</td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Sample Online Items and Prices</h1>
        <form>
            <label for="laptop"><b>Laptop ($800 each)</b><br></label>
            <input type="number" id="laptop" name="laptop" value="0"><br><br>

            <label for="smartphone">
            <b>Smartphone ($400 each)<br>
            </label>
            <input type="number" name="smartphone" name="smartphone" value="0"><br><br>
 
            <label for="headphones">
            <b>Headphones ($50) </b><br>
            </label>
            <input type="number" id="headphones" name="headphones" value="0"><br><br>
        
            <label for="tablet">
            <b>Tablet ($400)</b><br>
            </label>
            <input type="number" id="table" name="tablet" value="0"><br><br>

            <input type="submit" value="Calculate Total Price">
          </form>
          <br>
          <output>
            TOtal Price: $0
          </output>
    </div>
</body>

</html>
