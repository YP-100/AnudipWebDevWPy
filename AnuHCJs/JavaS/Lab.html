<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow" style="width: 22rem;">
    <h4 class="mb-3 text-center">Check Number</h4>
    <input type="number" id="numberInput" class="form-control mb-3" placeholder="Enter a number">
    <button onclick="checkNumber()" class="btn btn-primary w-100">Check</button>
  </div>

  <script>
    function checkNumber() {

        // making the number int
      const num = parseInt(document.getElementById('numberInput').value);
      //if number is not valid throw alert
      if (isNaN(num)) {
        alert("Please enter a valid number.");
        return;
      }
//takes blank message and the add message according to the number
      let message = '';
      if (num > 0) {
        message = 'The number is positive.';
      } else if (num < 0) {
        message = 'The number is negative.';
      } else {
        message = 'The number is zero.';
      }

      alert(message);
    }
  </script>
</body>
</html>
