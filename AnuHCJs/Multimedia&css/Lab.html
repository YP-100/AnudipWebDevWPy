<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Restaurant</title>



    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        .top {
            display: flex;
            background-color: rgb(46, 46, 46);
            color: white;
            margin: 0px;
            position: sticky;
            top: 0px;
            height: 50px;
            width: full;
            padding-left: 10px;
            padding-right: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .toplis {
            display: flex;
            list-style: none;
            justify-content: space-between;
        }

        .menumain {
            display: flex;
            flex-direction: column;
            align-items: self-start;
            margin: 150px;
        }

        .Menucontainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .images {
            height: 300px;
            width: 300px;
        }

        .menu {
            border: 2px solid rgb(165, 164, 164);
            margin-top: 2px;
            margin: 10px;
            padding: 10px;
            height: 520px;
            width: 520px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div>
            Glenary's Restaurant
        </div>
        <div style="display: flex; gap: 15px; color: gray;">
            <p>
                Menu
            </p>
            <p>
                Popular Dishes
            </p>
        </div>

    </div>
    <div class="menumain">
        <div style="padding-left: 10px;">
            <h2>Menu</h2>
        </div>
        <div class="Menucontainer">

            <div class="menu">
                <img class="images"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pizza-3007395.jpg/1200px-Pizza-3007395.jpg"
                    alt="">
                <h3>Pizza Supreme</h3>
                <p style="opacity: 50;">Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum, pepperoni mushroom,
                    olives</p>
                <p style="opacity: 50;">Price: ₹250</p>
            </div>
            <div class="menu">
                <img class="images"
                    src="https://kannanskitchen.com/wp-content/uploads/2023/01/DSC_4737-500x500.jpg"
                    alt="">
                <h3>Paneer Tikka</h3>
                <p style="opacity: 50;">Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn, Mushrooms</p>
                <p style="opacity: 50;">Price: ₹200</p>
            </div>
        </div>
        <div>
            <h2>Popular Dishes</h2>
                <video src="https://static.vecteezy.com/system/resources/previews/005/273/758/mp4/chef-cooking-with-fire-in-frying-pan-on-a-street-food-festival-free-video.mp4" controls></video>
        </div>
    </div>
</body>

</html>
